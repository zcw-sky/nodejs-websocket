<head>

<title>登录页面</title>
<script type="text/javascript" src="http://localhost:3002/socket.io/socket.io.js"></script>
<style>
*{margin:0px;padding:0px;}
.login_content{max-width:720px;min-width:320px;margin:0px auto;height:100%;}
.login_content .showpage{width:100%;height:200px;margin-top:35%;background-color:#cfcfcf;}
.login_content .showpage p{width:100%;height:50px;}
.login_content .showpage p input{height:30px;line-height:30px;width:90%;margin-top:10px;margin-left:5%;}

</style>
</head>
<body>
<div class="login_content">
	<div class="showpage">
    	<p><input type="text" placeholder="请填写id(数字)" id="number" /></p>
    	<p><input type="text" placeholder="请填写昵称" id="nickname" /></p>
        <p><button onclick="login()">登录</button></p>
    </div>
</div>
<script type="text/javascript" src="./js/client.js"></script>
</body>
